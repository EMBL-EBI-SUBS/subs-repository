sudo: false
language: java
jdk:
- openjdk8
install: "./gradlew assemble"
services:
- mongodb
before_script:
  - sleep 15
  - mongo --version
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  apt: true
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_70c68bed8077_key -iv $encrypted_70c68bed8077_iv
  -in gradle.properties.enc -out gradle.properties -d
after_success:
  - test $TRAVIS_BRANCH = "dev" && ./gradlew uploadArchives
group: "stable"
os: "linux"
